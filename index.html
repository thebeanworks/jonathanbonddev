<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Bond | Digital Practitioner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="grain"></div>
    
    <div id="tea-break" class="fixed inset-0 z-[100] bg-[#F5F2ED] hidden flex-col items-center justify-center text-center p-8 transition-all duration-700">
        <i data-lucide="coffee" class="w-20 h-20 mb-8 text-[#14241A] opacity-70"></i>
        <h2 class="text-4xl font-bold italic mb-4">The Pot is Warming.</h2>
        <p class="max-w-md italic text-gray-600 mb-8">"Taking a moment for reflection and some Earl Grey."</p>
        <button onclick="toggleTea()" class="mono border border-[#14241A] px-6 py-2 hover:bg-[#14241A] hover:text-white transition-all font-bold">Duly Refreshed</button>
    </div>

    <nav class="nav-bar">
        <div class="flex flex-col">
            <span class="mono font-bold">JONATHANBOND.DEV</span>
            <span id="nav-outpost" class="mono text-[10px]" style="color: var(--redwood)"></span>
        </div>
        
        <div class="hidden md:flex gap-6 mono text-[11px] uppercase tracking-widest font-bold">
            <a href="#curiosities-target" class="hover:text-[#8B3E36] transition-colors">Curiosities</a>
            <a href="#monograph-target" class="hover:text-[#8B3E36] transition-colors">Monograph</a>
            <a href="#chronicle-target" class="hover:text-[#8B3E36] transition-colors">Chronicle</a>
            <a href="#correspondence" class="hover:text-[#8B3E36] transition-colors">Correspondence</a>
        </div>

        <div class="flex items-center gap-8">
            <button onclick="toggleTea()" class="hover:scale-110 transition-transform" style="color: var(--ink)" title="The Proper Way"><i data-lucide="coffee" class="w-6 h-6"></i></button>
        </div>
    </nav>

    <main>
        <section id="hero" class="min-h-screen flex flex-col justify-center items-center px-8 pt-20"></section>
        <section id="curiosities-target" class="section-wrapper"></section>
        <section id="monograph-target" class="section-wrapper bg-white/30"></section>
        <section id="chronicle-target" class="section-wrapper bg-[#F5F2ED]"></section>
        
        <section id="correspondence" class="section-wrapper">
             <div class="max-w-2xl mx-auto text-center">
                <h2 class="text-4xl font-bold italic mb-4">Correspondence</h2>
                <form action="https://formspree.io/f/mgovgvrq" method="POST" class="paper-shadow">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
                        <input type="text" name="name" placeholder="Origin" required>
                        <input type="email" name="email" placeholder="Return Address" required>
                    </div>
                    <textarea name="message" rows="4" placeholder="Dispatch Message" required class="mb-10"></textarea>
                    <button type="submit" class="w-full bg-[#14241A] text-white py-4 mono font-bold hover:bg-[#8B3E36] transition-all">Transmit Dispatch</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="py-12 text-center opacity-60">
        <div class="mono">Hand-coded &bull; 2026</div>
        <div id="footer-location" class="mono font-bold" style="color: var(--redwood)"></div>
    </footer>

    <script>
        async function loadSite() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                render(data);
            } catch (e) { console.error("Station ledger offline.", e); }
        }

        function render(data) {
            document.getElementById('nav-outpost').innerText = data.outpost;
            document.getElementById('footer-location').innerText = data.location;

            // Hero
            document.getElementById('hero').innerHTML = `
                <div class="text-center">
                    <h1 id="time-greeting" class="mono mb-4 font-bold" style="color: var(--redwood)">Good Day</h1>
                    <h2 class="text-7xl md:text-9xl font-bold italic mb-6 tracking-tighter">${data.hero.name}</h2>
                    <p class="text-xl md:text-2xl italic opacity-90 mb-12 max-w-2xl mx-auto">${data.hero.tagline}</p>
                    <div class="bg-white border-2 border-[#14241A] p-6 text-left mono text-sm max-w-lg mx-auto paper-shadow">
                        <p class="text-gray-500 text-[10px] mb-2 uppercase">Log: Trans-Atlantic Connection</p>
                        <p class="mb-1 text-gray-400">> origin: "${data.hero.origin}"</p>
                        <p class="mb-1">> current_station: "${data.outpost}"</p>
                        <p style="color: var(--redwood)">"${data.hero.status}"</p>
                    </div>
                </div>`;

            // Curiosities
            let curiosityHtml = `<div class="mb-20 text-center"><h2 class="mono opacity-40 mb-2 font-bold tracking-[0.5em]">Exhibit A</h2><h3 class="text-5xl font-bold italic">The Cabinet of Curiosities</h3></div><div class="grid grid-cols-1 md:grid-cols-2 gap-16">`;
            data.curiosities.forEach((item, idx) => {
                curiosityHtml += `
                <div class="group border-l-2 border-gray-200 pl-8 pt-4 ${idx === 1 ? 'md:mt-24' : ''}">
                    <div class="border-2 border-[#14241A] p-1 bg-white mb-6 relative">
                        <div class="aspect-video bg-gray-100 overflow-hidden"><img src="${item.img}" class="scroll-image object-cover w-full h-full"></div>
                    </div>
                    <h4 class="text-2xl font-bold mb-2 uppercase italic tracking-tighter">${item.title}</h4>
                    <p class="text-sm italic text-gray-700 mb-4">${item.body}</p>
                    <span class="mono border-2 border-[#14241A] px-2 py-1 font-bold">${item.tag}</span>
                </div>`;
            });
            document.getElementById('curiosities-target').innerHTML = curiosityHtml + `</div>`;

            // Monograph
            document.getElementById('monograph-target').innerHTML = `
                <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-12 items-center">
                    <div class="md:col-span-4">
                        <div class="border-2 border-[#14241A] p-2 rotate-2 bg-white shadow-xl">
                            <img src="IMG_0496.PNG" class="scroll-image aspect-[3/4] object-cover">
                        </div>
                    </div>
                    <div class="md:col-span-8 space-y-6">
                        <h2 class="mono font-bold tracking-[0.4em]" style="color: var(--redwood)">A Brief Monograph</h2>
                        <h3 class="text-4xl font-bold italic">${data.monograph.title}</h3>
                        <p class="text-xl text-gray-800 italic leading-relaxed">${data.monograph.body}</p>
                        
                        <p class="text-xl text-gray-800 font-bold italic flex items-center">
                            ${data.monograph.motto}
                            <span class="flag-p" title="Signal: Blue Peter (Carry On)">
                                <span class="flag-p-inner"></span>
                            </span>
                        </p>

                        <div class="pt-4 border-t border-gray-200 flex justify-between items-center mt-6">
                            <p class="mono text-[11px] text-gray-500 uppercase italic">Climate: Silicon Valley Fog</p>
                            <div id="dual-clocks" class="mono text-[10px] font-bold text-right" style="color: var(--redwood)"></div>
                        </div>
                    </div>
                </div>`;

            // Chronicle (UPDATED FOR LINKS)
            let chronicleHtml = `<div class="mb-16"><h2 class="mono font-bold tracking-[0.4em]" style="color: var(--redwood)">The Chronicle</h2><h3 class="text-5xl font-bold italic">Stations & Engagements</h3></div><div class="space-y-16">`;
            data.chronicle.forEach(job => {
                chronicleHtml += `
                <div class="relative pl-8 border-l-2 border-[#14241A]/20">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-[#14241A]"></div>
                    <div class="flex flex-col md:flex-row md:justify-between mb-2">
                        <h4 class="text-2xl font-bold italic">${job.station}</h4>
                        <span class="mono opacity-40 font-bold">${job.date}</span>
                    </div>
                    <p class="mono mb-4 font-bold" style="color: var(--redwood)">${job.role}</p>
                    <p class="text-lg italic text-gray-700 mb-4">${job.desc}</p>
                    ${job.notables ? `
                        <div class="bg-white/50 border border-[#14241A]/10 p-6 mt-4 space-y-4">
                            ${job.notables.map((n) => `
                                <div>
                                    <p class="mono text-[9px] font-bold" style="color: var(--redwood)">${n.label}</p>
                                    <h5 class="text-lg font-bold italic inline-flex items-center gap-2">
                                        ${n.link 
                                            ? `<a href="${n.link}" target="_blank" class="hover:text-[#8B3E36] transition-colors flex items-center gap-2">${n.title} <i data-lucide="external-link" class="w-4 h-4 opacity-50"></i></a>` 
                                            : n.title}
                                    </h5>
                                    <p class="text-sm text-gray-600">${n.detail}</p>
                                </div>
                            `).join('<div class="h-px bg-[#14241A]/10 my-4"></div>')}
                        </div>
                    ` : ''}
                </div>`;
            });
            document.getElementById('chronicle-target').innerHTML = chronicleHtml + `</div>`;
            
            lucide.createIcons();
            updateClocks();
            handleScroll();
        }

        function toggleTea() { document.getElementById('tea-break').classList.toggle('hidden'); document.getElementById('tea-break').classList.toggle('flex'); }
        
        function updateClocks() {
            const options = { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'America/Los_Angeles' };
            const local = new Date().toLocaleTimeString('en-GB', options);
            const home = new Date().toLocaleTimeString('en-GB', { ...options, timeZone: 'Europe/London' });
            const clockEl = document.getElementById('dual-clocks');
            if(clockEl) clockEl.innerHTML = `WESTERN STATION: ${local}<br>GREENWICH MERIDIAN: ${home}`;
            
            const hr = new Date().getHours();
            const greet = document.getElementById('time-greeting');
            if(greet) {
                if (hr < 12) greet.innerText = "Good Morning"; 
                else if (hr < 18) greet.innerText = "Good Afternoon"; 
                else greet.innerText = "Good Evening";
            }
        }

        function handleScroll() {
            document.querySelectorAll('.scroll-image').forEach(img => {
                const rect = img.getBoundingClientRect();
                const centerDist = Math.abs((window.innerHeight/2) - (rect.top + rect.height/2)) / (window.innerHeight/1.2);
                img.style.filter = `grayscale(${Math.min(Math.max(centerDist, 0), 1) * 100}%)`;
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', loadSite);
        setInterval(updateClocks, 1000);
    </script>
</body>
</html>
